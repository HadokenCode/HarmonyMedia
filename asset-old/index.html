<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
  </head>

  <script src="/socket.io-1.3.7.js"></script>
  <script>
    var socket = io();
    socket.on('connect', function() {
      console.log("Hello world! I am connected.")
      // socket.emit("profile", {
      //   "name": "gareth"
      // })

      socket.emit("authenticate", JSON.stringify({
        "name": "gareth"
      }), function(resp) {
        console.log(resp)
        socket.emit("joinLobby", JSON.stringify({
          "lobbyName": "partay time!!!"
        }), function(arg) {
          console.log(arg);

          socket.emit("getLobbies", function(arg) {
            console.log("suppp...")
            console.log(arg)
          })
        })
      })
    })
  </script>

  <body>
    <h1>Hello world!</h1>
  </body>
</html>
